# Database configuration (uses environment variables from Docker Compose or defaults)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/blockchain_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:JustineRhey021}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Server port
server.port=8080

# Thymeleaf template caching disabled for development
spring.thymeleaf.cache=false
